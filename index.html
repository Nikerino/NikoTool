<!DOCTYPE html>

<html>

	<head>

		<title>Niko Tool</title>
		<link rel="stylesheet" href="theme.css">
		<link rel="stylesheet" href="menu.css">
		<link rel="stylesheet" href="menu_contents.css">
		<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

	</head>

	<body>

		<div class="titlebar"></div>

		<div class="menu" >

			<div class="lists"></div>

			<div class="lists-add-wrapper">
				<input type="text" class="lists-add" placeholder="New List">
				<span class="lists-add-button">&#x271A</span>
			</div>

		</div>

		<div class="menu-contents" >

			<div class="contents-wrapper">

				<h1 class="contents-head">Name of List</h1>

				<div class="contents-list draggable-container"></div>

				<div class="list-item-add-wrapper">
					<input type="text" class="list-item-add" placeholder="New Item">
					<span class="list-item-add-button">&#x271A</span>
				</div>

			</div>

		</div>

	</body>

	<script>window.jQuery = window.$ = require('./node_modules/jquery/dist/jquery.js');</script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app.js"></script>
    <script src="draggable.js"></script>

</html>
