<!DOCTYPE html>

<html>

	<head>

		<title>Niko Tool</title>
		<link rel="stylesheet" href="theme.css">
		<link rel="stylesheet" href="lists_menu.css">
		<link rel="stylesheet" href="lists_menu_contents.css">
		<link rel="stylesheet" href="lists_modals.css">
		<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

	</head>

	<body>

		<div class="titlebar"></div>

		<div class="menu" >

			<div class="lists"></div>

			<div class="lists-add-wrapper">
				<input type="text" class="lists-add" placeholder="New List">
				<span class="lists-add-button">&#x271A</span>
			</div>

		</div>

		<div class="menu-contents" >

			<div class="contents-wrapper">

				<h1 class="contents-head">
					<span class="list-title">Name of List</span>
					<span class="list-edit" data-toggle="modal" data-target=".edit-modal">&#x270E</span>
					<span class="list-delete" data-toggle="modal" data-target=".delete-modal">&#x2716</span>
				</h1>

				<div class="contents-list draggable-container"></div>

				<div class="list-item-add-wrapper">
					<input type="text" class="list-item-add" placeholder="New Item">
					<span class="list-item-add-button">&#x271A</span>
				</div>

			</div>

		</div>

	</body>

	<div class="modal edit-modal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">

	      <div class="modal-header">
	        <h5 class="modal-title">Edit</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>

	      <div class="modal-body">
	        <input type="text" placeholder="New Name" class="edit-modal-input">
	      </div>

	      <div class="modal-footer">
	        <button type="button" class="btn btn-success btn-edit-save">Save Changes</button>
	        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
	      </div>

	    </div>
	  </div>
	</div>

	<div class="modal delete-modal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">

	      <div class="modal-header">
	        <h5 class="modal-title">Are you sure you want to delete?</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>

	      <div class="modal-footer">
	        <button type="button" class="btn btn-success btn-delete-list" data-dismiss="modal">Yes</button>
	        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
	      </div>

	    </div>
	  </div>
	</div>

	<script>window.jQuery = window.$ = require('./node_modules/jquery/dist/jquery.js');</script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lists_app.js"></script>
    <script src="lists_draggable.js"></script>

</html>
