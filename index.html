<!DOCTYPE html>

<html>

	<head>

		<title>Niko Tool</title>
		<link rel="stylesheet" href="theme.css">
		<link rel="stylesheet" href="menu.css">
		<link rel="stylesheet" href="menu_contents.css">
		<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

	</head>

	<body>

		<div class="titlebar"></div>

		<div class="menu" >

			<div class="lists">
				<div class="list" name="To-Do List"><span>&nbsp To-Do List</span></div>
				<div class="list selected-list" name="List 1"><span>&nbsp List 1</span><div>&#x2716</div></div>
				<div class="list" name="List 2"><span>&nbsp List 2</span><div>&#x2716</div></div>
				<div class="list" name="List 3"><span>&nbsp List 3</span><div>&#x2716</div></div>
			</div>

			<div class="lists-add-wrapper">
				<input type="text" class="lists-add" placeholder="New List">
				<span>&#x271A</span>
			</div>

		</div>

		<div class="menu-contents" >

			<div class="contents-wrapper">

				<h1 class="contents-head">Name of List</h1>

				<div class="contents-list draggable-container">

					<div class="list-item draggable" draggable="true">
						<span class="list-item-prefix">&#x27A4</span>
						<span class="list-item-text">Item 1</span>
						<span class="list-item-complete">&#x2714</span>
						<span class="list-item-edit">&#x2710</span>
						<span class="list-item-delete">&#x2716</span>
					</div>

					<div class="list-item draggable" draggable="true">
						<span class="list-item-prefix">&#x27A4</span>
						<span class="list-item-text">Item 2</span>
						<span class="list-item-complete">&#x2714</span>
						<span class="list-item-edit">&#x2710</span>
						<span class="list-item-delete">&#x2716</span>
					</div>

				</div>

				<div class="list-item-add-wrapper">
					<input type="text" class="list-item-add" placeholder="New Item">
					<span>&#x271A</span>
				</div>

			</div>

		</div>

	</body>

	<script>window.jQuery = window.$ = require('./node_modules/jquery/dist/jquery.js');</script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app.js"></script>
    <script src="draggable.js"></script>

</html>
